version: '3.7'

services:
    graffiticode:
        build:
            context: .
        volumes:
            - .:/src
        environment:
            CONFIG: "/src/config-compose.json"
            PORT: 3000
        networks:
            - net
            - developer_net
        labels:
            - "learnosity.app_name=graffiticode"
            - "learnosity.app_root=${PWD}"
            - "traefik.frontend.rule=Host:gc.dev.learnosity.com"
            - "traefik.port=3000"
            - "traefik.docker.network=developer_net"
            - "traefik.frontend.entryPoints=https"
            - "traefik.enable=true"

networks:
    net:
    developer_net:
        external: true
